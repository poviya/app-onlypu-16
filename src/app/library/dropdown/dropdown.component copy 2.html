<!-- The main div containing the dropdown -->
<div class="relative">
    <!-- The div containing the selected value and an icon to visually indicate if the dropdown is open or closed -->
    <div (click)="toggle()" class="relative w-fit px-1 py-1 flex justify-center items-center cursor-pointer">
        <div class="mr-2 hidden">
            {{ SelectedItem }}
        </div>
        <div>
            <span class=" material-icons-outlined notranslate notranslate">more_horiz</span>
            <!-- <svg *ngIf="!Show" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
            <svg *ngIf="Show" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg> -->
        </div>
    </div>
    <!-- The div containing the available items -->
    <div *ngIf="Show" 
    [@menuAnimation]="Show ? 'visible' : 'hidden'"
    class="absolute z-10 w-fit truncate py-1 mt-0 right-0 border border-1 border-zinc-200 dark:border-zinc-700 rounded-md cursor-pointer bg-zinc-50 dark:bg-background-dark">
        <div (click)="onEdit(post)" class="py-2 px-4 w-full hover:bg-zinc-100 hover:dark:bg-zinc-800 dark:hover:text-zinc-50">
            Edit
        </div>
        <div  class="py-2 px-4 w-full hover:bg-zinc-100 hover:dark:bg-zinc-800 dark:hover:text-zinc-50">
            Delete
        </div>
        <div  class="py-2 px-4 w-full hover:bg-zinc-100 hover:dark:bg-zinc-800 dark:hover:text-zinc-50">
            Copy link post
        </div>
        <div  class="py-2 px-4 w-full hover:bg-zinc-100 hover:dark:bg-zinc-800 dark:hover:text-zinc-50">
            Report
        </div>
    </div>
  </div>
