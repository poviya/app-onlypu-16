<header class="bg-other-background2 top-0 {{fixed == true? 'w-full fixed z-50' : 'w-full'}} "> <!-- style="background-color: #f4f4f4;" -->
  <div class="{{width}} mx-auto  flex flex-row justify-between items-center py-2 px-2 ">
    <div class="">
      <a routerLink="/{{this.country?.slug}}">
        <img class="h-6" src="./assets/logo/logo.png" alt="">
       </a>
       <div class="text-xs ml-2 -pt-2 font-semibold">
          {{this.country?.name}}
       </div>
    </div>

    <div>
      <div *ngIf="!userData; else user">
        <ul class="flex items-center space-x-2">

          <li>
            <button routerLink="/panel/create/details" class=" border-primary-600  flex justify-center items-center shadow-sm p-1 w-10 h-10 rounded-full">
              <span class=" material-icons-outlined notranslate">add</span>
            </button>
          </li>
          <li>
            <a routerLink="/auth/login" class=" border-primary-600  flex justify-center items-center shadow-sm p-1 w-10 h-10 rounded-full ">
              <span class=" material-icons-outlined notranslate">login</span>
            </a>
          </li>
          <li class="hidden"><a routerLink="/auth/register">Registrate</a></li>
        </ul>
      </div>
      
      <ng-template #user>
        <div class="flex items-center space-x-2">

          <button routerLink="/panel/create/details" class="hidden sm:flex ml-2 bg-primary-600 text-secondary-50 border-primary-600 justify-center items-center shadow-sm p-2 space-x-1 rounded-lg uppercase text-sm">
            <span><i class="fas fa-plus"></i></span>
            <span class="text-xs">Publicar anuncio</span>
          </button>
        
          <button routerLink="/panel/create/details" class=" flex sm:hidden border bg-primary-600 text-secondary-50 border-primary-600 justify-center items-center shadow-sm p-1 w-10 h-10 rounded-full">
            <span><i class="fas fa-plus"></i></span>
          </button> 
        
          <div class="dropdown inline-block relative">
            <button class=" border-primary-600  flex justify-center items-center shadow-sm p-1 w-10 h-10 rounded-full ">
              <i class="fas fa-bars"></i>
            </button>
            <ul class="dropdown-menu right-0 absolute hidden z-50  pt-1  bg-slate-50 w-48 shadow-md border border-slate-50 rounded-md ">
              <li class="hidden">
                <a routerLink="/panel/dasboard" class="rounded-t  space-x-2 hover:bg-slate-200 py-2 px-4 block whitespace-no-wrap">
                  Pantalla de inicio
                </a>
              </li>
              <li class="">
                <a routerLink="/panel/your-ads" class=" space-x-2 hover:bg-slate-200 py-2 px-4 block whitespace-no-wrap" href="#">
                  <span><i class="fas fa-ad text-primary-600"></i></span>
                  <span>Tus anuncios</span>
                </a>
              </li>
              <li class="">
                <a routerLink="/panel/bookmarks" class=" space-x-2 hover:bg-slate-200 py-2 px-4 block whitespace-no-wrap" href="#">
                  <span><i class="fas fa-heart text-primary-600"></i></span>
                  <span>Favoritos</span>
                </a>
              </li>
              <li class="hidden">
                <a class="rounded-b space-x-2  hover:bg-slate-200 py-2 px-4 block whitespace-no-wrap" href="#">
                  <span><i class="fas fa-user-circle text-primary-600"></i></span>
                  <span> Editar perfil</span>
                </a>
              </li>
              <li class="">
                <a routerLink="/panel/setting" class="rounded-b  space-x-2 hover:bg-slate-200 py-2 px-4 block whitespace-no-wrap" href="#">
                  <span><i class="fas fa-user-cog text-primary-600"></i></span>
                  <span>Configuracion</span>
                </a>
              </li>
              <li class="">
                <div (click)="logout()" class="rounded-b space-x-2 cursor-pointer  hover:bg-slate-200 py-2 px-4 block whitespace-no-wrap w-full float-left">
                  <span><i class="fas fa-sign-out-alt text-primary-600"></i></span>
                  <span>Cerrar sesi√≥n</span>
                </div>
              </li>
            </ul>
          </div>
        </div>
        
      </ng-template>
    </div>

  </div>
  <jw-modal id="search2 ">
    <div class="bg-white">
      <h1>A Custom Modal Window!</h1>
      <p>Home page text: <input type="text" [(ngModel)]="bodyText" /></p>
      <button (click)="closeModal('search');">Close</button>
    </div>
  </jw-modal>
</header>
