<div *ngIf="user" class="bg-zinc-50 dark:bg-zinc-900 p-5 rounded-md text-zinc-800 dark:text-zinc-100 w-96">    
    <h2 class="text-center mb-5 text-lg flex items-center space-x-2 font-bold">
        <span>SEND TIP</span>
    </h2>
    <div class="flex space-x-2">
        <div>
            <img *ngIf="this.user.Profile!.length > 0" class="h-14 w-14 rounded-full" src="{{this.user.Profile!.length > 0 ? this.prinImages(this.user.Profile) : ''}}" alt="">
            <div *ngIf="this.user.Profile?.length == 0" class="h-14 w-14 rounded-full object-cover bg-zinc-100 dark:bg-zinc-700"></div>
        </div>
        <div>
            <div>{{user.name}}</div>
            <div class="text-zinc-400 dark:text-zinc-500">@{{user.username}}</div>
        </div>
    </div>
    <form [formGroup]="myform" novalidate class="px-2 sm:px-0 mt-4">
        <div class="mb-4 grid grid-cols-1 gap-4">
            
            <div class="flex flex-col">
                <label for="amount" class="mb-2 font-semibold">Amount</label>
                <div class="relative">
                    <div class="flex absolute left-0 top-2/4 -mt-3 items-center">
                        <span class=" material-icons-outlined notranslate">attach_money</span>
                    </div>
                    <input formControlName="amount" id="text" 
                    maxlength="2"
                        [ngClass]="{
                            'bg-green-50 border-green-400': myform.controls['amount'].valid && (myform.controls['amount'].dirty || myform.controls['amount'].touched),
                            'bg-red-50 border-red-400': myform.controls['amount'].invalid && (myform.controls['amount'].dirty || myform.controls['amount'].touched)
                        }"
                    class="w-full rounded-lg border left-5 border-zinc-300 px-2 py-2 pl-8 hover:border-zinc-300 focus:outline-none focus:ring focus:ring-secondary-500/40 active:ring active:ring-secondary-500/40 dark:bg-zinc-700 dark:border-zinc-800" />
                </div>
                <div class="mt-1 text-xs text-zinc-500 dark:text-zinc-600">
                    <span>Minimum $5 USD</span>
                </div>
            </div>
                
        </div>
    
        <div class="mb-4 grid grid-cols-1 gap-4">
            
            <div class="flex flex-col">
                <label for="amount" class="mb-2 font-semibold">Message</label>
                <textarea formControlName="message" id="text" placeholder="Message (optional)"
                [ngClass]="{
                    'bg-green-50 border-green-400': myform.controls['message'].valid && (myform.controls['message'].dirty || myform.controls['message'].touched),
                    'bg-red-50 border-red-400': myform.controls['message'].invalid && (myform.controls['message'].dirty || myform.controls['message'].touched)
                }"
                class="w-full rounded-lg border border-zinc-300 px-2 py-2 pl-1 hover:border-zinc-300 focus:outline-none focus:ring focus:ring-secondary-500/40 active:ring active:ring-secondary-500/40 dark:bg-zinc-700 dark:border-zinc-800">
                </textarea>
            </div>
        </div>

        <div class="flex justify-center mt-5 space-x-2">
            <button
            class="py-1 px-5 shadow-sm bg-secondary-500 border border-secondary-600 rounded-full text-white" 
            (click)="closeModal('tip')">Cancel
            </button>
            <button
                (click)="onSubmit()"
                [ngClass]="myform.status == 'VALID' ? '' : 'opacity-50'" 
                class=" py-1 px-5 shadow-sm bg-primary-600 hover:bg-primary-700 border-primary-700 uppercase text-white rounded-full" 
                [disabled]="myform.status == 'VALID' ? false: true">
                Send Tip
            </button>
        </div>
    </form>
</div>
