<form *ngIf="myform" novalidate (ngSubmit)="onSubmit()" [formGroup]="myform" class="space-y-4 w-full">

    <div class="sm:flex sm:space-x-2 space-y-4 sm:space-y-0 items-center w-full">
        <div class="relative w-full">

            <input formControlName="q" id="text" 
            maxlength="2"
                [ngClass]="{
                    'dark:bg-zinc-900 border border-green-500 dark:border-green-600  focus:ring-green-100 active:ring-green-100': 
                    myform.controls['q'].valid && (myform.controls['q'].dirty || myform.controls['q'].touched),
                    ' dark:bg-zinc-900 border-red-500 dark:border-red-600 focus:ring-red-100 active:ring-red-100': 
                    myform.controls['q'].invalid && (myform.controls['q'].dirty || myform.controls['q'].touched),
                    'pr-6 w-full rounded-lg py-1 text-md px-2 focus:outline-none focus:ring dark:bg-zinc-900 border dark:border-zinc-700 focus:ring-zinc-200 active:ring-zinc-200  focus:dark:ring-zinc-700 active:ring  active:dark:ring-zinc-700 ': true
                }">
                <div class="flex absolute right-0 top-2/4 -mt-3 items-center mr-1">
                    <span class=" material-icons-outlined notranslate">search</span>
                </div>
        </div>
    </div>


</form>
