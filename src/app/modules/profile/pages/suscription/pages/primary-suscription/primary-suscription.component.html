<fieldset *ngIf="membership" class=" ">

    <div class="flex justify-center w-full">
        <button (click)="onSubmit()"
            class=" font-semibold text-sm py-2 px-5 shadow-sm bg-primary-600 hover:bg-primary-700 border-primary-700 text-white rounded-full w-full flex justify-between">
            <div class="uppercase">{{'suscribe' | translate}}</div>
            <div> 
                <div *ngIf="this.membership[0].credit !== 0" class="lowercase flex justify-center items-center">
                    <span>$</span>
                    <span *ngIf="this.membership[0].credit != 0" class="uppercase">
                        {{this.membership[0].credit}}
                    </span>
                    <span class="mx-1">{{'per' | translate}} {{'month' | translate}}</span>
                </div>

                <div *ngIf="this.membership[0].credit == 0" class="lowercase flex justify-center items-center">
                    <span *ngIf="this.membership[0].credit == 0" class="uppercase">
                        {{'forFree' | translate}}
                    </span>
                </div>
               
            </div>

        </button>
    </div>

</fieldset>
