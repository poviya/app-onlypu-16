<div *ngIf="membership.length > 0">
    <div class="my-4">
        <h2 class=" uppercase">{{'subscription_bundles' | translate}}</h2>
    </div>
    <div>  
        <ul class="mt-2 divide-y divide-zinc-200 dark:divide-zinc-700 text-zinc-700 dark:text-zinc-400 space-y-5 font-semibold">    
            <li *ngIf="dataThree">
                <button  
                (click)="onSubmit(dataThree!)"
                    class="text-sm flex justify-between py-2 px-5 shadow-sm bg-primary-600 hover:bg-primary-700 border-primary-700 text-white rounded-full w-full">
                    <div class="">
                        {{dataThree!.quantyTime}} <span class="uppercase">{{'months' | translate}}</span> 
                        ({{dataThree.discount}}% <span class="lowercase">Off</span>)
                    </div>
                    <div class=" space-x-1">
                        <span>$ {{dataThree!.credit | numberMoney}}</span>
                        <span class="lowercase"> Total</span>
                    </div>
                </button>
            </li>
            <li *ngIf="dataSix">
                <button
                (click)="onSubmit(dataSix)"
                class="text-sm flex justify-between py-2 px-5 shadow-sm bg-primary-600 hover:bg-primary-700 border-primary-700 text-white rounded-full w-full">
                    <div class="">
                        {{dataSix!.quantyTime}} <span class="uppercase">{{'months' | translate}}</span> 
                        ({{dataSix.discount}}% <span class="lowercase">Off</span>)
                    </div>
                    <div class=" space-x-1">
                        <span>$ {{dataSix!.credit | numberMoney}}</span>
                        <span class="lowercase"> Total</span>
                    </div>
                </button>
            </li>
    
            <li *ngIf="dataTwelve">
                <button
                (click)="onSubmit(dataTwelve)"
                class="text-sm flex justify-between py-2 px-5 shadow-sm bg-primary-600 hover:bg-primary-700 border-primary-700 text-white rounded-full w-full">
                    <div class="">
                        {{dataTwelve!.quantyTime}} <span class="uppercase">{{'months' | translate}}</span> 
                        ({{dataTwelve.discount}}% <span class="lowercase">Off</span>)
                    </div>
                    <div class=" space-x-1">
                        <span>$ {{dataTwelve!.credit | numberMoney}}</span>
                        <span class="lowercase"> Total</span>
                    </div>
                </button>
            </li>
        </ul>
    </div>
</div>
