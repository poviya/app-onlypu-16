<div>
    <div *ngIf="this.posts.length > 0; else loadingTemplate" class="space-y-4 pt-0">

        <div class="space-y-0 mt-2 px-0 md:px-0">
            <!-- -->
            <div class=" mt-10">
                <div class="carousel-container h-112 md:h-160 w-full">
                    <div class="carousel-track space-y-2 ">
                        <div *ngFor="let item of posts" class="carousel-slide ">
                            <div #theLastList>
                                <div class="relative">
                                    <div class=" h-112 md:h-160 w-full"
                                        style=" background-image: url('{{item.urlSnapshot}}'); background-repeat: no-repeat; background-position: center center;  background-size: cover;">
                                        <div class="lightbox  backdrop-blur-xl bg-zinc-200/10  ">
                                            <div class="flex justify-center">
                                                <video
                                                    class=" bg-black h-112 md:h-160 w-fit flex justify-center"
                                                    preload loop controls controlsList="nodownload"
                                                    disablePictureInPicture controlsList="nodownload noplaybackrate "
                                                    oncontextmenu="return false;" poster="{{item.urlSnapshot}}">
                                                    <source src="{{item.url}}" type="video/mp4">
                                                </video>
                                            </div>
                                        </div>
                                    </div>

                                    <div *ngIf="item.Post!.typeView!">
                                        <div *ngIf="item.Post!.typeView != 'FREE'">
                                            <div *ngIf="suscription; else private">
                                                <div *ngIf="suscription.expired"
                                                    class="absolute inset-0  backdrop-blur-xl bg-zinc-100/95 dark:bg-zinc-800/95 flex justify-center items-center m-1 rounded-lg space-x-1">
                                                    <i class="fa-solid fa-lock"></i>
                                                    <span>{{'suscribe' | translate}}</span>
                                                </div>
                                            </div>
                                            <ng-template #private>
                                                <div
                                                    class="absolute inset-0  backdrop-blur-xl bg-zinc-100/95 dark:bg-zinc-800/95 flex justify-center items-center m-1 rounded-lg space-x-1">
                                                    <i class="fa-solid fa-lock"></i>
                                                    <span>{{'suscribe' | translate}}</span>
                                                </div>
                                            </ng-template>
                                        </div>
                                    </div>
                                   

                                </div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <ng-template #loadingTemplate>
        <div class="my-10">
            <div *ngIf="loading; else noData">

                <div *ngFor="let item of this.postLoading"
                    class="bg-zinc-50 dark:bg-zinc-800  p-4 w-full mx-auto space-y-2 shadow-sm">

                    <div class=" animate-pulse w-full h-44 md:h-112 bg-zinc-200 dark:bg-zinc-700 rounded ">

                    </div>
                </div>

            </div>
            <ng-template #noData>
                <div class=" text-center font-light text-3xl">
                    {{'there_is_no_data' | translate}}
                </div>
            </ng-template>
        </div>
    </ng-template>

</div>
