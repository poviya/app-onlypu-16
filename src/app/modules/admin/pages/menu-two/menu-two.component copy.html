<div class="buttsson bg-white botsstom-0 border-t w-screen -mr-5 -mb-5"> <!-- *ngIf="showButton" -->

      <div class="grid grid-cols-5 gap-5 w-full">
        <div (click)="onScrollTop()" class="flex-col flex items-center text-gray-400">
            <span class=" material-icons-outlined notranslate">
              home
            </span>
            <p class="text-sm font-semibold">Inicio</p>
        </div>

        <div class="flex-col flex items-center text-gray-400">
          <span class=" material-icons-outlined notranslate">

            </span>

        </div>
        <div class="flex-col flex items-center text-gray-400">

              <span class=" material-icons-outlined notranslate">
                add
                </span>
            </button> 
        </div>
        <div class="flex-col flex items-center text-gray-400">
          <span class=" material-icons-outlined notranslate">
            favorite_border
            </span>
          <p class="text-sm font-regular">Favoritos</p> <!-- Whislists -->
        </div>
        <div  (click)="openModal('menu')" class="flex-col flex items-center text-gray-400">
          <span class=" material-icons-outlined notranslate">
            menu
            </span>
            <p class="text-sm font-regular">Más</p>
        </div>
      </div>
