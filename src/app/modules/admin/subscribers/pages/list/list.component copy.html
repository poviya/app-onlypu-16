

    <div *ngFor="let item of this.suscriptions"  class="w-1/3 bg-zinc-50 dark:bg-zinc-800 dark:text-zinc-200 rounded-lg text-center hover:shadow-lg align-center">
      
        <div style="background-image: url('{{item.Join!.Cover!.length > 0 ? this.prinImages(item.Join!.Cover) : null}}');" 
            class="bg-cover bg-zinc-300 dark:bg-zinc-600 flex justify-end items-end px-6 pt-5 pb-6 h-20 md:h-20 w-full object-cover rounded-t-lg ">
            <div  class="space-y-1 text-center">
            <div class="flex justify-center items-center space-x-2 text-sm ">
            </div>
            </div>
        </div>
    
        <div class="-mt-10 flex justify-between mx-4">
            <div 
                style="background-image: url('{{item.Join!.Profile!.length > 0 ? this.prinImages(item.Join!.Profile) : null}}');" 
                class="bg-zinc-200 dark:bg-zinc-700 flex bg-cover justify-center px-6 pt-6 pb-6 rounded-full w-20 h-20 md:w-20 md:h-20 z-10">
                <div class="flex justify-end items-end text-center">
                </div>
            </div>
            <div class="mb-0 relative flex justify-end items-end right-0 space-x-2 truncate">
                <div>
                    <h2 >{{item.Join!.name}}</h2>
                    <h3 class="text-zinc-300 dark:text-zinc-500 text-sm">@{{item.Join!.username}}</h3>
                </div>
            </div>
        </div>

    </div>
