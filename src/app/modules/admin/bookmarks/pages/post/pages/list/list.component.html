<div>
    <div *ngIf="this.bookmark.length > 0; else loadingTemplate" class="space-y-4 pt-0">

        <main class="space-y-0 mt-2 px-0 md:px-0">
            <!-- -->
            <div class="grid grid-cols-2 md:grid-cols-3 gap-2">

                <div *ngFor="let item of this.bookmark">
                    <article #theLastList
                        class="
            border  {{item.plan == 1? 'border-blue-600' : item.plan == 2 ? 'border-purple-500' : 'border-l-0 border-r-0 border-zinc-200 dark:border-zinc-800 '}}
            my-0 break-inside  bg-zinc-50 dark:bg-background-dark dark:text-zinc-200 flex flex-col bg-clip-border w-full shadow-sm">

                        <a routerLink="/pu/{{item.Post.slug}}" class="relative">
                            <div *ngIf="item.Post.PostMedia.length > 0; else noMedia">
                                
                                <div class="relative">
                                    <img *ngIf="item.Post.PostMedia[0].type == 'image'" src="{{item.Post.PostMedia[0].url}}"
                                    class=" h-48 md:h-64 w-full mx-auto object-cover " alt="onlypu">
                                </div>
                               
                                <div  class="relative">
                                    <img *ngIf="item.Post.PostMedia[0].type == 'video'"
                                    src="{{item.Post.PostMedia[0].urlSnapshot}}"
                                    class=" h-48 md:h-64 w-full mx-auto object-cover " alt="onlypu">
                                    <div class="absolute inset-0 flex items-center justify-center text-5xl cursor-pointer">
                                        <i class="fa-solid fa-play"></i>
                                      </div>
                                </div>

                            </div>
                            <ng-template #noMedia>
                                <img *ngIf="item.Post.PostMedia.length == 0" src="./assets/images/image-not-found.png"
                                    class=" h-48 md:h-64 w-full mx-auto object-cover " alt="image-not-found">
                            </ng-template>

                            <div class="absolute inset-0 flex justify-start items-start m-2 rounded-lg space-x-1 ">
                                <div style="background-image: url('{{item.Post.User!.Profile!.length > 0 ? this.prinImages(item.Post.User!.Profile) : null}}');"
                                    class="border-2 border-zinc-50 dark:border-zinc-800 bg-zinc-200 dark:bg-zinc-700 flex bg-cover justify-center px-6 pt-6 pb-6 rounded-full w-10 h-10 md:w-10 md:h-10 z-10 flex-shrink-0">
                                    <div class="flex justify-end items-end text-center">
                                    </div>
                                </div>
                            </div>
                        </a>
                    </article>
                </div>
            </div>
        </main>

    </div>

    <ng-template #loadingTemplate>
        <div class="my-10">
            <div *ngIf="loading; else noData" class="space-y-2">

                <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                    <div *ngFor="let item of this.postLoading"
                        class="bg-zinc-50 dark:bg-zinc-800  animate-pulse h-48 md:h-64 w-full mx-auto space-y-2 shadow-sm">
                    </div>
                </div>

            </div>
            <ng-template #noData>
                <div class=" text-center font-light text-3xl">
                    {{'there_is_no_data' | translate}}
                </div>
            </ng-template>
        </div>
    </ng-template>
</div>
