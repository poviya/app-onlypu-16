<div *ngIf="user">
    <app-personalization [user] = "user"></app-personalization>
    <div class="mx-2 mt-6">
        <div class="grid  grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-4">
                <div>
                    <app-info-personal [user] = "user"></app-info-personal>
                </div>
                <div>
                    <app-user [user] = "user"></app-user>
                </div>
            </div>
            <div class="space-y-4">
                <div>
                    <app-phone [user] = "user"></app-phone>
                </div>
                <div>
                    <app-password [user] = "user"></app-password>
                </div>
            </div>
        </div>
    </div>

</div>
