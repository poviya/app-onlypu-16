<div class="mb-5">
    <h2 class="font-bol text-xl">Link Pay</h2>
    <span class="text-zinc-600 dark:text-zinc-400 text-sm">
        Receive payments with the payment platform of your country.
    </span>
</div>

<fieldset class="w-full rounded-xl border border-slate-200 dark:border-zinc-700 bg-zinc-50 dark:bg-zinc-800 dark:text-zinc-200  p-2 sm:p-4 shadow-xl ">
    <form [formGroup]="myform" novalidate class="px-2 sm:px-0 mt-4">
        <div class="mb-4 grid grid-cols-1 gap-4">
            <div class="flex flex-col">
                <label for="amount" class="mb-2 font-semibold">Amount</label>
                <div class="relative">
                    <div class="flex absolute left-1 top-2/4 -mt-3 items-center">
                        <span class=" material-icons-outlined notranslate">attach_money</span>
                    </div>
                    <input formControlName="amount" id="text" [attr.disabled]="true"  
                    [ngClass]="{
                        'dark:bg-zinc-700 border border-green-500 dark:border-green-600  focus:ring-green-100 active:ring-green-100': 
                        myform.controls['amount'].valid && (myform.controls['amount'].dirty || myform.controls['amount'].touched),
                        ' dark:bg-zinc-700 border border-red-500 dark:border-red-600 focus:ring-red-100 active:ring-red-100': 
                        myform.controls['amount'].invalid && (myform.controls['amount'].dirty || myform.controls['amount'].touched),
                        'pl-8 w-full rounded-lg py-2 px-2 focus:outline-none focus:ring dark:bg-zinc-700 border dark:border-zinc-700 focus:ring-zinc-200 active:ring-zinc-200  focus:dark:ring-zinc-700 active:ring  active:dark:ring-zinc-700 ': true
                    }"/>
                </div>
                <div class="mt-1 text-xs text-zinc-500 dark:text-zinc-400">
                    <span>Enter a payment link of USD 20 </span>
                </div>
            </div>
            <div class="flex flex-col">
                <label for="link" class="mb-2 font-semibold">Link pay</label>
                <div class="relative">
                    <div class="flex absolute left-1 top-2/4 -mt-3 items-center">
                        <span class=" material-icons-outlined notranslate">link</span>
                    </div>
                    <input formControlName="link" id="text" 
                    [ngClass]="{
                        'dark:bg-zinc-700 border border-green-500 dark:border-green-600  focus:ring-green-100 active:ring-green-100': 
                        myform.controls['link'].valid && (myform.controls['link'].dirty || myform.controls['link'].touched),
                        ' dark:bg-zinc-700 border border-red-500 dark:border-red-600 focus:ring-red-100 active:ring-red-100': 
                        myform.controls['link'].invalid && (myform.controls['link'].dirty || myform.controls['link'].touched),
                        'pl-8 w-full rounded-lg py-2 px-2 focus:outline-none focus:ring dark:bg-zinc-700 border dark:border-zinc-700 focus:ring-zinc-200 active:ring-zinc-200  focus:dark:ring-zinc-700 active:ring  active:dark:ring-zinc-700 ': true
                    }"/>
                </div>
                <div class="mt-1 text-xs text-zinc-500 dark:text-zinc-400">
                    <span>Only link of a payment platform in your country (MercadoPago, Khipu, PayU, Stripe, etc.)</span>
                </div>
            </div>
        </div>
    
        <div class="flex justify-center mt-5">
            <button
                (click)="onSubmit()"
                [ngClass]="myform.status == 'VALID' ? '' : 'opacity-50'" 
                class=" py-2 px-5 shadow-sm bg-primary-600 hover:bg-primary-700 border-primary-700 uppercase text-white rounded-full font-semibold text-sm" 
                [disabled]="myform.status == 'VALID' ? false: true">
                Guardar
            </button>
        </div>
    </form>
</fieldset>
