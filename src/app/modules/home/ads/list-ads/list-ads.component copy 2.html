<div class="uppercase text-xs px-2">
  {{date | date:' dd LLLL'}}
</div>

<div class="space-y-3 px-1 mt-2">
  <div *ngFor="let item of this.ads" class="containter mx-auto ">
    <div class="border bg-white text-slate-900   rounded-lg {{item.plan == 1? 'border-blue-600' : item.plan == 2 ? 'border-pink-600' : 'border-gray-200'}} shadow-lg relative hover:shadow-xl transition duration-500">
      <div class="grid  grid-cols-5  sm:grid-flow-col gap-1 h-52">
        <div *ngIf="item.plan == 1 || item.plan ==2" class=" h-52 col-span-2 sm:col-span-1 bg-gray-100 rounded-md flex justify-center items-center">
          <carousel *ngIf="item.plan == 2" class="w-full">
            <ng-container *ngFor="let image of item.AdImages">
              <ng-container *carouselItem>
                <div class="item w-52 h-52 ">
                  <img class="h-full w-full object-cover rounded-l-md" src="{{image.url}}"/>
                </div>
              </ng-container>
            </ng-container>
          </carousel> 
          <div *ngIf="item.plan == 1" class=" w-52 h-52">
            <img src="{{prinImages(item.AdImages)}}" class="h-full w-full object-cover rounded-l-md" alt="">
          </div>
        </div>

        <div class=" {{item.plan == 1 || item.plan ==2 ? ' col-span-3 sm:col-span-4 row-span-2' : 'col-span-5'}} px-2 pt-2 overflow-x-hidden rounded-2xl relative">
          
          <div class="h-full grid grid-cols-1 gap-1 content-between">
            <div class="space-y-4 md:space-y-5 mt-0 md:mt-2">
              <a routerLink="/{{item.slug}}" class="space-y-2">     
                <p class=" truncate-title font-normal text-lg text-primary-600">{{item.title}}</p>
                <p class="text-sm tracking-tight font-normal leading-6 truncate-description">
                    {{item.description}}
                </p>
              </a>
              <p class="text-xs space-x-1 truncate">
                <span class="font-bold">{{item.age}} a√±os</span>
                <span>|</span>
                <span>{{item.AdCategory?.name}}</span>
                <span>|</span>
                <span>{{item.StateCity?.name}}</span>
              </p>
            </div>
            <div class="flex items-center justify-between mx-4 mt-0 mb-3">
              <div class="flex justify-between items-center space-x-4">
                <a *ngIf="item.plan == 2" class=" shadow-md p-1 rounded-full border border-slate-200" href="https://wa.me/{{item.phonePrefix}}{{item.phone}}/?text={{textMessage(item)}}" target="_blank">
                  <svg height="24"  width="24" class="text-primary-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg>
                </a>
                <a *ngIf="item.plan == 2" class=" shadow-md p-1 rounded-full border border-slate-200 flex justify-between items-center" href="tel:{{item.phonePrefix}} {{item.phone}}">
                  <span class=" material-icons-outlined notranslate">call</span>
                </a>
                <div>
  
                </div>
              </div>
              <div class="flex shadow-md p-1 rounded-full border border-slate-200">
                <span class=" material-icons-outlined notranslate">bookmark_border</span>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <div>
        <span *ngIf="item.plan == 1 || item.plan ==2" class="absolute py-1 text-sm text-white -top-1 right-4 rounded-md transform translate-x-2 -translate-y-3">
          <img *ngIf="item.plan == 2" class="h-6 w-6" src="./assets/icon/diamante-pink.png" alt="">
          <img *ngIf="item.plan == 1" class="h-6 w-6" src="./assets/icon/diamante-blue.png" alt="">
        </span>
      </div>
    </div>
  </div>
</div>
