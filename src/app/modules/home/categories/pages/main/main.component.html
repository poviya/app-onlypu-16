
<div *ngIf="isBrowser" class="min-h-screen  overflow-y-aut">  
    <app-menu-one [width] = "width" [countryCode] = "countryCode" [categorySlug] = "categorySlug" [stateCitySlug]="stateCitySlug" [cityZoneSlug]="cityZoneSlug"  [fixed] = false></app-menu-one>
    <main class=" flex flex-col justify-between items-center py-0 px-0 sm:px-0 mb-0 ">
        <section class=" my-0 space-y-2 w-full">
            <div class="relative pt-16 pb-32 flex content-center items-center justify-center">
              <div class="absolute top-0 w-full h-full bg-center bg-cover" style="
                  background-image: url('./assets/images/one.png');
                ">
                <span id="blackOverlay" class="w-full h-full absolute opacity-30 bg-black"></span>
              </div>
              <div class="container relative mx-auto">
                <div class="items-center flex flex-wrap">
                  <div class="w-full lg:w-6/12 px-4 ml-auto mr-auto text-center">
                    <div class="">
                      <h1 class="text-white font-light text-5xl md:text-6xl">
                        Sexo sudor y placer
                      </h1>
                      <p class="mt-4 text-lg text-white">
                        Encuentra tu pareja para hacer el delicioso ðŸ˜‹
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px" style="transform: translateZ(0px)">
                <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 100" x="0" y="0">
                  <polygon class="text-blueGray-200 fill-current" points="2560 0 2560 100 0 100"></polygon>
                </svg>
              </div>
            </div>
        </section>
        <section>
            <app-bo *ngIf="countryCode == 'bolivia'"></app-bo>
        </section>
        <div class="button flex flex-col space-y-2">
            <button  (click)="onScrollTop()" class=" rounded-full bg-white shadow-md w-10 h-10 text-slate-900"> <!-- *ngIf="showButton" -->
              <i class="fas fa-chevron-up"></i>
            </button>
            <button routerLink="/panel/create/details" class=" hidden border bg-primary-600 text-secondary-50 border-primary-600 justify-center items-center shadow-sm p-1 w-10 h-10 rounded-full">
              <span><i class="fas fa-plus"></i></span>
            </button> 
          </div>
    </main>
    <app-footer-one [width] = "width" ></app-footer-one>
</div>
