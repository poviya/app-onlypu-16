<div *ngIf="this.isBrowser">

  <header class="sticky top-0 left-0  w-full py-2 px-3 text-xs bg-zinc-50 dark:bg-zinc-900 dark:text-zinc-200 z-50 border-b border-zinc-200 dark:border-zinc-800">
    <div class="flex justify-between items-center h-10">
        <div (click)="onScrollTop()"  class="flex flex-col items-center uppercase font-bold cursor-pointer">
            <span>Home</span>
        </div>

        <a routerLink="/"  class="flex items-center">
          <i class=" material-icons-outlined notranslate inline-flex justify-center items-center w-5 h-5">add</i>
          <span>Create</span>
        </a>

    </div>
  </header>

  <main class="ml-0">
    <app-list [posts]="posts"></app-list>

    <div *ngIf="loadingPosts">
      <div class="bg-zinc-800 shadow rounded--none p-4 w-full mx-auto space-y-2 my-5 md:my-10">
          <div class="animate-pulse flex space-x-4">
            <div class="rounded-full bg-zinc-700 h-12 w-12"></div>
            <div class="flex-1 space-y-6 py-1">
              <div class="flex flex-col space-y-1">
                  <div class="h-2 bg-zinc-700 rounded w-32">
                   
                  </div>
                  <div class="h-2 bg-zinc-700 rounded w-24">
                    
                  </div>
                </div>
  
            </div>
          </div>
          <div class=" animate-pulse h-2 bg-zinc-700 rounded ">
                    
          </div>
          <div class=" animate-pulse w-full h-44 md:h-112 bg-zinc-700 rounded ">
                    
          </div>
        </div>
        <div class="bg-zinc-800 shadow rounded-xl p-4 w-full mx-auto space-y-2 my-5 md:my-10">
          <div class="animate-pulse flex space-x-4">
            <div class="rounded-full bg-zinc-700 h-12 w-12"></div>
            <div class="flex-1 space-y-6 py-1">
              <div class="flex flex-col space-y-1">
                  <div class="h-2 bg-zinc-700 rounded w-32">
                   
                  </div>
                  <div class="h-2 bg-zinc-700 rounded w-24">
                    
                  </div>
                </div>
  
            </div>
          </div>
          <div class=" animate-pulse h-2 bg-zinc-700 rounded ">
                    
          </div>
          <div class=" animate-pulse w-full h-44 md:h-112 bg-zinc-700 rounded ">
                    
          </div>
        </div>
    </div>
  </main>

</div>
