<div class="max-w-5xl mx-auto">
<ng-template [ngIf]="!openMobil">
  <div class="sidebar dark:bg-zinc-900" [class.sidebar-close]="!openSidebar">
      <div class="logo-details">
        <div class="logo"></div>
      </div>
      <ul class="nav-links" id="nav-links ">
        <li *ngFor="let item of menuSidebar" #itemEl routerLinkActive="bg-slate-100 dark:bg-zinc-800" class=" cursor-pointer hover:dark:bg-zinc-800 rounded-full">
          <div *ngIf="item.sub_menu!.length == 0" class="dropdown-title ml-5 mt-0 py-1 text-secondary-800 dark:text-zinc-100">
            <a [routerLink]="[item.link]" class="space-x-2">
              <i class=" material-icons-outlined notranslate">{{item.icon}}</i>
              <span class="link_name">{{item.link_name}}</span>
            </a>
          </div>
          <div *ngIf="item.sub_menu!.length > 0" class="dropdown-title ml-5 mt-0 py-1 text-secondary-800" (click)="showSubmenu(itemEl)">
            <a class="space-x-2">
              <i class=" material-icons-outlined notranslate link_icon">{{item.icon}}</i>
              <span class="link_name">{{item.link_name}}</span>
            </a>
            <!-- <i class='bx bxs-chevron-down arrow'></i> -->
          </div>
          <ul class="sub-menu" [class.blank]="item.sub_menu!.length == 0">
            <li><a class="link_name">{{item.link_name}}</a></li>
            <li *ngFor="let item_sub of item.sub_menu" routerLinkActive="active">
              <a [routerLink]="[item_sub.link]">{{item_sub.link_name}}</a>
            </li>
          </ul>
        </li>
        <li class=" cursor-pointer hover:dark:bg-zinc-800 rounded-full">
          <div class="dropdown-title ml-5 mt-0 py-1 text-secondary-800 dark:text-zinc-100 ">
            <button  class="space-x-2" (click)="logout()">
              <i class=" material-icons-outlined notranslate">logout</i>
              <span class="link_name">Salir</span>
            </button>
          </div>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <!-- <div class="home-header">
        <div class="hamburger-menu">
          <input type="checkbox" id="checkbox-hamburger-menu" [(ngModel)]="openSidebar"/>
          <label class="label-hamburger-menu" for="checkbox-hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </label>
        </div>
        <div class="title">Header</div>
      </div> -->
      <div class="mx-2">
        <router-outlet></router-outlet>
      </div>
    </section>
  </ng-template>
  <ng-template [ngIf]="openMobil">
    <div class="relative max-w-2xl mx-auto my-3">
      <div class="mx-2">
        <router-outlet></router-outlet>
      </div>
        <!-- bottom navigation -->
        <div class="sticky bottom-0 left-0 bg-white w-full py-2 px-3 mt-1 text-xs">
          <div class="flex justify-between items-center">
              <div class="flex flex-col items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                  </svg>
                  <span>Home</span>
              </div>
              <div class="flex flex-col items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                  </svg>
                  <span>Friends</span>
              </div>
              <div class="flex flex-col items-center">
                  <button class="bg-black text-white px-5 py-2 rounded-md border border-pink-500">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                      </svg>
                  </button>
              </div>
              <div class="flex flex-col items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                  </svg>
                  <span>Inbox</span>
              </div>
              <div class="flex flex-col items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                  <span>Profile</span>
              </div>
          </div>
      </div>
    </div>
      
  </ng-template>
</div>
