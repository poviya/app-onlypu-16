

  <div  class="max-w-5xl mx-auto">
    <div class="min-h-screen  flex flex-col flex-auto flex-shrink-0 antialiased bg-white dark:bg-zinc-900 text-black dark:text-white">

      <!-- Header -->
      <div class="fixed w-full flex items-center justify-between h-14 text-white z-10">
        <div class="flex items-center justify-start md:justify-center pl-3 w-14 md:w-64 h-14 bg-zinc-800 dark:bg-zinc-900 border-none">
          <img class="w-7 h-7 md:w-10 md:h-10 mr-2 rounded-md overflow-hidden" src="https://therminic2018.eu/wp-content/uploads/2018/07/dummy-avatar.jpg" />
          <span class="hidden md:block">ADMIN</span>
        </div>
        <div class="flex justify-between items-center h-14 bg-zinc-800 dark:bg-zinc-900 header-right">
          <div class="bg-white rounded flex items-center w-full max-w-xl mr-4 p-2 shadow-sm border border-zinc-200">
            <button class="outline-none focus:outline-none">
              <svg class="w-5 text-zinc-600 h-5 cursor-pointer" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </button>
            <input type="search" name="" id="" placeholder="Search" class="w-full pl-3 text-sm text-black outline-none focus:outline-none bg-transparent" />
          </div>
          <ul class="flex items-center">

            <li>
              <a href="#" class="">
                <span class="inline-flex mr-1">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </span>
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- ./Header -->
    
      <!-- Sidebar -->
      <div class="fixed flex flex-col top-14  w-14 hover:w-64 md:w-64 bg-zinc-900 dark:bg-zinc-900 h-full text-white transition-all duration-300 border-none z-10 sidebar">
        <div class="overflow-y-auto overflow-x-hidden flex flex-col justify-between flex-grow">
          
        

          <ul class="flex flex-col py-4 space-y-1">
            <li *ngFor="let item of menuSidebar" #itemEl routerLinkActive="bg-slate-100 dark:bg-zinc-800">
              <div *ngIf="item.sub_menu!.length == 0">
                <a [routerLink]="[item.link]" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-zinc-800 dark:hover:bg-zinc-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-zinc-500 dark:hover:border-zinc-800 pr-6">
                  <i class=" material-icons-outlined notranslate inline-flex justify-center items-center ml-4 w-5 h-5">{{item.icon}}</i>
                  <span class="ml-2 text-sm tracking-wide truncate">{{item.link_name}}</span>
                </a>
              </div>
             
            </li>
           
            <li >
              <div>
                <a (click)="logout()" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-zinc-800 dark:hover:bg-zinc-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-zinc-500 dark:hover:border-zinc-800 pr-6">
                  <i class=" material-icons-outlined notranslate inline-flex justify-center items-center ml-4 w-5 h-5">logout</i>
                  <span class="ml-2 text-sm tracking-wide truncate">Salir</span>
                </a>
              </div>
             
            </li>

          </ul>

          <p class="mb-14 px-5 py-3 hidden md:block text-center text-xs">Copyright @2021</p>
        </div>
      </div>
      <!-- ./Sidebar -->
    
      <div class="h-full ml-14 mt-14 mb-10 md:ml-64">
    
       <router-outlet></router-outlet>
        <!-- ./External resources -->
      </div>
      
    </div>
    <div class="relative max-w-2xl mx-auto my-3">
      <div class="mx-2">
        <router-outlet></router-outlet>
      </div>
        <!-- bottom navigation -->
        <div  class="sticky bottom-0 left-0 bg-white w-full py-2 px-3 mt-1 text-xs">
          <div class="flex justify-between items-center">
              <div class="flex flex-col items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                  </svg>
                  <span>Home</span>
              </div>
              <div class="flex flex-col items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                  </svg>
                  <span>Friends</span>
              </div>
              <div class="flex flex-col items-center">
                  <button class="bg-black text-white px-5 py-2 rounded-md border border-pink-500">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                      </svg>
                  </button>
              </div>
              <div class="flex flex-col items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                  </svg>
                  <span>Inbox</span>
              </div>
              <div class="flex flex-col items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                  <span>Profile</span>
              </div>
          </div>
      </div>
    </div>
  </div>
